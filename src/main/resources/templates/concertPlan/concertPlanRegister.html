<body>

                                <dt>공연장소*</dt>
                                <dd>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="text" class="input_text" id="address_kakao" name="address"></dd>

                            </dl>
                        </div>
                        <div class="info_area2">
                            <dl>
                                <dt>상세내용</dt>
                                <dd>
                                    <textarea name="ect" id="" cols="82" rows="12"></textarea>
                                </dd>

                            </dl>
                        </div>
                        <div class="info_area2" style="float: right;">
                            <div class="purchase_link_wrap">
                                <a href="" class="purchase_link" id="del">삭제</a>&nbsp;&nbsp;
                                <a href="" class="purchase_link">변경완료</a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</body>

<script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>

    <script>
    // 주소
    window.onload = function(){
        document.getElementById("address_kakao").addEventListener("click", function(){ //주소입력칸을 클릭하면
        //카카오 지도 발생
            new daum.Postcode({
                oncomplete: function(data) { //선택시 입력값 세팅
                    document.getElementById("address_kakao").value = data.address; // 주소 넣기
                    document.querySelector("input[name=address_detail]").focus(); //상세입력 포커싱
            }
        }).open();
    });
    }
    </script>

    <script>
    var fileList = []; //파일 정보를 담아 둘 배열
    $(function(){

        //드래그앤드랍
        $("#file_drop").on("dragenter", function(e){
            e.preventDefault();
            e.stopPropagation();
        }).on("dragover", function(e){
            e.preventDefault();
            e.stopPropagation();
            $(this).css("background-color", "#FFF2E5");
        }).on("dragleave", function(e){
            e.preventDefault();
            e.stopPropagation();
            $(this).css("background-color", "#FFF");
        }).on("drop", function(e){
            e.preventDefault();

            var files = e.originalEvent.dataTransfer.files;
            console.log(files);
            $(e.target).closest("div").html(
                "<img src='"+ window.URL.createObjectURL(files[0]) + "'>"
            );
        });
    
       // 수정
        $(document).on("click", "#save", function(){
            var formData = new FormData($("#fileForm")[0]);
            if(fileList.length > 0){
                fileList.forEach(function(f){
                    formData.append("fileList", f);
                });
            }         

            $.ajax({
                url : "서버 맵핑 URL",
                data : formData,
                type:'POST',
                enctype:'multipart/form-data',
                processData:false,
                contentType:false,
                dataType:'json',
                cache:false,
                success:function(res){
                    alert("수정 하였습니다.");
                },error:function(res){
                    alert("오류 발생.\n관리자에게 문의해주세요.");
                }
            });
        });

        // 삭제
        $("#del").click(function(){
            $("#info_area1").remove();
        });

    });

</script>
